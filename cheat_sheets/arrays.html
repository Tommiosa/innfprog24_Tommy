<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheets</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette juksearket funker best med konsollen åpen</p>
    <h3>Filmarray (<span id="moviecount"></span> filmer)</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>

    <script>
        //Oprette en array med filmtitler
        const moviearray = ["Interstellar", "Top Gun", "Titanic", "Zoolander", "Minecraft", "Pokemon", "Golden eye"]
        
        //Å legge til et element på slutten av en array
        moviearray.push("The Excorcist")
        //Å slette en film (med en bestemt index)
        moviearray.splice(3, 1)
        //Sjekke etter et bestemt element i arrayen
        const movieexists = moviearray.includes("Zoolander")
        console.log("Finnes Zoolander? " + movieexists)
        //Sortere en array fra A-Å
        moviearray.sort()
        //Sortere fra Å-A
        moviearray.reverse()

        //Array med tall
        const numbersarray = [4, 78, 6, 90, 123, 5, 74]
        //Sortere array med tall, laveste tall først:
        numbersarray.sort(function(a, b) {return b - a})
        //Hvis vi ønsker å sortere med høyeste tall først, la funksjonene returnere b-a


        //Skriv ut antall filmer:
        document.getElementById("moviecount").innerHTML = moviearray.length
        //Skriv ut film med index 3:
        const index = 3
        document.getElementById("movietitle").innerHTML = moviearray[index]
        //Vis moviearray i konsoll
        console.log(moviearray)
        //Vis numbersarray i konsoll
        console.log(numbersarray)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheets</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette juksearket funker best med konsollen åpen</p>
    <h3>Filmarray</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>

    <script>
        //oprette en array med filmtitler
        const moviearray = ["Interstellar", "Top Gun", "Titanic", "Braveheart", "Minecraft", "Pokemon", "Golden eye"]
        //Skriv ut film med index 3:
        document.getElementById("movietitle").innerHTML = moviearray[3]

        //Vis moviearray i konsoll
        console.log(moviearray)
    </script>
</body>
</html>

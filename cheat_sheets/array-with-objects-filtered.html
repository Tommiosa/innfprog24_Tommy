        /*
            Vi skal skrive ut hver foreleser i arrayen som et listepunkt <li>

            Vi må gjennom hele arrayen med et filter .filter
            Når vi kjører .filter, må vi mellomlagre element i en variable: lecturer
            for hver lecturer, må vi gjøre en sammenligning (akkurat som if betinging)
            I dette tilfellet; er birthyear større eller lik 1990, skal foreleserne inkluderes
            
            Etter vi har filtrert, skal vi skrive ut foreleserne
            Vi må gå gjennom hele arrayen: map
            Når vi mapper, må vi mellomlagre element i en variablel: lecturer
            For hver lecturer, må vi legge til en <li> i <ul id="profiles"></ul>
        */
       lecturers.filter(lecturer => lecturer.birthyear >= 1990).map(lecturer => document.getElementById("profiles").innerHTML += 
        `<li>${lecturer.personname}
            <ul>
                ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
            </ul>
        </li>`)
        /*

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery example</title>
    <style>
        section {display: flex; gap: 1rem; }
        article {max-width: 400p; border: 1px solid #333; padding: .5rem;}
        article img {max-width: 100%;}
    </style>
</head>
<body>
    <section id="gallery">

    </section>

    <script>
        const images = [
            {
                title: "Cute cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww",
                Photographer: "Nathan Anderson"
            },
            {
                title: "Funny cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGNhdHxlbnwwfHwwfHx8MA%3D%3D",
                Photographer: "Tim Schmidbauer"
            },
            {
                title: "Cute cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww",
                Photographer: "Nathan Anderson"
            },
            {
                title: "Funny cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGNhdHxlbnwwfHwwfHx8MA%3D%3D",
                Photographer: "Tim Schmidbauer"
            },
            {
                title: "Cute cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1677545183884-421157b2da02?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fHww",
                Photographer: "Nathan Anderson"
            },
            {
                title: "Funny cat",
                imageURL: "https://plus.unsplash.com/premium_photo-1667030474693-6d0632f97029?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGNhdHxlbnwwfHwwfHx8MA%3D%3D",
                Photographer: "Tim Schmidbauer"
            },
        ]

        images.map(image => document.getElementById("gallery").innerHTML += 
        `<article>
            <img src="${image.imageURL}">
            <p><strong>${image.title}</strong></p>
            <p>Photographer: ${image.Photographer}<p>
        </article>`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables cheat sheet</title>
</head>
<body>
    <p id="nameprint"></p>
    <p id="nameprint_temlit"></p>
    <p id="calculation">0</p>

    <script>
        //Vår første javascript-kommentar. og under, vår aller første variabel:
        const firstname = "Tommy"
        //skriver ut first name til konsollen
        console.log(firstname)
        //skriver ut firstname til HTML
        document.getElementById("nameprint").innerHTML = "hei " + firstname
        //skriver ut firstname til HTML med template literal
        document.getElementById("nameprint_temlit").innnerHTML = `Hei ${firstname}.vær så snill å ikke leve lenger`

        //skrive ut et enkelt matte stykke
        document. getElementById("calculation").innerHTML = "kill it " + 80085
    </script>
</body>
</html>

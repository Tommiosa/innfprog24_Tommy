<html lang="en">
<head>

</head>
<body>

        //if test for å sjekke om vi er gamle nok:
        if(age >= 18 && passed === true) {

        }

        //Vi skal sjekke om kistene er låst, og om spilleren eventuelt har en nøkkel for å låse den opp:
        const door1_locked = true
        const door2_locked = false
        const backpack = ""
        let doormsg = document.getElementById("doormessage")
        console.log(doormsg)

        if(door1_locked === false) {
            doormsg.innerHTML = "ja"
        } else {
            if(backpack === "key") {
                doormsg.innerHTML = "ja"
            } else {
                doormsg.innerHTML = "Nei"
            }
        }

        //Sjekk av mulig pensjonsalder:
        if(age >= 62 && age < 67) {
            document.getElementById("retire").innerHTML = "Du kan gå av med AFP"
        } else if(age >=67) {
            document.getElementById("retire").innerHTML = "Du kan gå av med full pensjon"
        } else {
            document.getElementById("retire").innerHTML = `Du kan gå av med AFP om ${62 - age} pr, og full pensjon om ${67 - age} år.`
        }
    </script>
</body>
</html>

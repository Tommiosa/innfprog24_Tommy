<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave if3</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const barn1 = "jente"
        const barn2 = "gutt"
        const barn3 = "jente"
        
        let utskrift = ""

        let antall_jenter = 0
        let antall_gutter = 0
        if(barn1 === "jente") {
            antall_jenter += 1
        } else {
            antall_gutter += 1
        }
        if(barn2 === "gutt") {
            antall_gutter += 1
        } else {
            antall_jenter += 1
        }
        if(barn3 === "jente") {
            antall_jenter += 1
        } else {
            antall_gutter += 1
        }
        utskrift = "jenter: " + antall_jenter + " gutter: " + antall_gutter;
        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave if1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const navn = "Tommy"
        let utskrift;
        if(navn === "Tommy") {
            utskrift = "Mitt navn er " + navn + " Pedersen"
        } else {
            utskrift = "Mitt navn er ikke " + navn + " Pedersen"
        }
        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>

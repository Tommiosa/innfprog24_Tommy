<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utregning</title>
</head>
<body>
    <p><span id="average"></span></p>
<script>
    const father=37
    const mother=32
    const daughter=7
    const son=2
    const together= father + mother + daughter + son
    const average_age= "family's average age is " + together/4
    
    document.getElementById("average").innerHTML = average_age
</script>
</body>
</html>

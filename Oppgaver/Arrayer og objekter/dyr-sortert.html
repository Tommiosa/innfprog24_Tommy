<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legg til og tell opp dyr</title>
</head>
<body>
    <p id="utskrift"></p>
    <p>Antall katter: <span id="antall"></span></p>
    <script>
        const animalarray = ["Siamese", "British Shorthair", "Maine Coon", "Ragdoll", "Skogkatt", "Savannah", "Tuxedo", "Calico", "Persian", "Khao Manee"]
        const katter = `her er 2 katter, ${animalarray[0]} og ${animalarray[5]}`
        animalarray.push("Scottish fold", "Japanese bobtail")
        animalarray.sort()
        document.getElementById("utskrift").innerHTML += katter
        document.getElementById("antall").innerHTML = animalarray.length
        
        console.log(animalarray)
    </script>
</body>
</html>

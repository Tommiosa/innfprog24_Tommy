<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversikt over dyr</title>
</head>
<body>
    <p id="utskrift"></p>
    <p id="setning"></p>
    <script>
        const dyrearray = ["sjiraff", "ulv", "løve", "geopard", "kråke", "ørn", "slange", "flaggermus", "hest", "rev"]
        const animalarray = ["giraffe", "wolf", "lion", "cheetah", "crow", "eagle", "snake", "bat", "horse", "fox"]
        const instinct = `her er to dyr, ${dyrearray[0]} og ${dyrearray[5]}`
        const translate = `${dyrearray[3]} er et dyr. Det heter ${animalarray[3]} på engelsk. ${dyrearray[7]} er også et dyr, som heter ${animalarray[7]} på engelsk.`
        document.getElementById("utskrift").innerHTML = instinct
        document.getElementById("setning").innerHTML = translate
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Årstall</title>
</head>
<body>
    <ul id="event"></ul>
    <script>
        const years = [1066, 1564, 1455, 1346, 1215]
        years.sort(function(a, b) {return b-a})
        let eventHTML = ""
        years.map(year => eventHTML += `<li>${year}</li>`)
        document.getElementById("event").innerHTML = "årstall i rekkefølge" + eventHTML
        console.log
    </script>
</body>
</html>

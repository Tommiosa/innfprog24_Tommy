<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 3: karakterkalkulator </title>
    <style>
        body {
            background-color: #beedff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            text-align: center;
            font-family: Georgia, serif;
        }

        button {
            padding: 20px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Karakter Kalkulator</h1>
    <label for="scoreInput">Skriv inn antall poeng:</label>
    <input type="number" id="scoreInput" placeholder="Score" min="0" max="100">
    <button onclick="calculate()">Kalkuler karakter</button>
    <p id="result"></p>

    <script>
        const grades = [
            { grade: "F", threshold: 0 },
            { grade: "E", threshold: 25 },
            { grade: "D", threshold: 44 },
            { grade: "C", threshold: 68 },
            { grade: "B", threshold: 88 },
            { grade: "A", threshold: 100 }
        ];

        function getGrade(score) {
            const sortedGrades = grades.sort((a, b) => b.threshold - a.threshold);
            
            for (const grade of sortedGrades) {
                if (score >= grade.threshold) {
                    return grade.grade;
                }
            }
        }

        function calculate() {
            const scoreInput = document.getElementById("scoreInput").value;
            const score = parseInt(scoreInput);

            if (score < 0, score > 100) {
                document.getElementById("result").innerText = "Putt inn et nummer mellom 0 og 100.";
            } else {
                const grade = getGrade(score);
                document.getElementById("result").innerText = `Din karakter er: ${grade}`;
            }
        }
    </script>
</body>
</html>
